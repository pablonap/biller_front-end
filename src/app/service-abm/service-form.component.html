<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="code" class="col-form-label col-sm-2"
          >Codigo (*)</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="serviceBudget.code"
            name="code"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2"
          >Nombre (*)</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="serviceBudget.name"
            name="name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="detail" class="col-form-label col-sm-2"
          >Detalle (*)</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="serviceBudget.detail"
            name="detail"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-form-label col-sm-2"
          >Precio (*)</label
        >
        <div class="col-sm-6">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="serviceBudget.price"
            name="price"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="area" class="col-form-label col-sm-2">Area (*)</label>
        <div class="col-sm-6">
          <area-service [serviceBudget]="serviceBudget"></area-service>
        </div>
      </div>

      <input type="checkbox" [checked]="serviceBudget.optional" (change)="serviceBudget.optional = !serviceBudget.optional" /> Opcional

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary form-group row" role="button" (click)="manageAction('create')" *ngIf="!serviceBudget.id else elseBlock">Alta</button>

            <ng-template #elseBlock>
                <button class="btn btn-primary form-group row" role="button" (click)="manageAction('update')">Editar</button>
            </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
