<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form (ngSubmit) = "create()">
      <div class="form-group row">
        <label for="expirationDate" class="col-form-label col-sm-2">Expiracion (en dias)</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="budget.expirationDays" name="expirationDate">
        </div>
      </div>

      <div class="form-group row">
        <label for="company" class="col-form-label col-sm-2">Empresa</label>
        <div class="col-sm-6">
          <select-company></select-company>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Crear</button>
        </div>
      </div>
    </form>

  </div>
</div>
