<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="expirationDate" class="col-form-label col-sm-2"
          >Validez (en dias)</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="budget.expirationDays"
            name="expirationDate"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="company" class="col-form-label col-sm-2">Empresa</label>
        <div class="col-sm-6">
          <select-company [budget]="budget"></select-company>
        </div>
      </div>

      <div class="form-group row">
        <label for="clientName" class="col-form-label col-sm-2"
          >Nombre de cliente</label
        >
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="budget.clientName"
            name="clientName"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="payment" class="col-form-label col-sm-2"
          >Condicion de pago</label
        >
        <div class="col-sm-6">
          <select-payment-condition
            [budget]="budget"
          ></select-payment-condition>
        </div>
      </div>

      <div class="form-group row">
        <label for="payment" class="col-form-label col-sm-2"
          >Forma de pago</label
        >
        <div class="col-sm-6">
          <select-payment [budget]="budget"></select-payment>
        </div>
      </div>

      <div class="form-group row">
        <label for="discount" class="col-form-label col-sm-2">Descuento</label>
        <div class="col-sm-2">
          <select-discount
            [budgetDiscountLine]="budgetDiscountLine"
          ></select-discount>
        </div>
        <div class="col-sm-8">
          <button
            class="btn btn-danger"
            role="button"
            (click)="manageAction('remove')"
            data-toggle="tooltip"
            title="Vaciar lista"
          >
            -
          </button>
          <button
            class="btn btn-primary"
            role="button"
            (click)="manageAction('add')"
            [disabled]="budget.budgetDiscountLines.length === 3"
            data-toggle="tooltip"
            title="Maximo 3"
          >
            +
          </button>
          Descuentos Selecionados: {{ this.selectedDiscounts }}
        </div>
      </div>

      <div class="form-group row">
        <label for="service" class="col-form-label col-sm-2"
          >Elegir Servicio</label
        >
        <div class="col-sm-8 input-group">
          <select-area [budgetDetail]="budgetDetail"></select-area>
          <input
            type="number"
            placeholder="Cantidad"
            class="form-control col-sm-2"
            [(ngModel)]="budgetDetail.amount"
            name="amount"
          />
          <button
            class="btn btn-danger"
            role="button"
            style="height: 50%; margin-left: 15px"
            (click)="manageAction('removeServiceBudgets')"
            data-toggle="tooltip"
            title="Eliminar servicios"
          >
            -
          </button>
          <button
            class="btn btn-primary"
            style="height: 50%"
            role="button"
            (click)="manageAction('addServiceBudget')"
            data-toggle="tooltip"
            title="Agregar servicio"
          >
            +
          </button>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button
            class="btn btn-primary"
            role="button"
            (click)="manageAction('create')"
          >
            Generar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
